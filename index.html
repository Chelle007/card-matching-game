<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="d-flex flex-column vh-100 justify-content-between">
    <div class="container text-center my-auto">
        <h1 class="display-4">Welcome to Memory Match Game!</h1>
        <button id="easy-button" class="btn btn-success btn-lg mt-5 p-3 w-25"
            onclick="window.location.href='game.html?level=Easy'">Easy</button>
        <button id="medium-button" class="btn btn-warning text-white btn-lg mt-5 ml-3 p-3 w-25"
            onclick="window.location.href='game.html?level=Medium'">Medium</button>
        <button id="hard-button" class="btn btn-danger btn-lg mt-5 ml-3 p-3 w-25"
            onclick="window.location.href='game.html?level=Hard'">Hard</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</body>

</html>
